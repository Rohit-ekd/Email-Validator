<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="background">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>
    <div class="container my-2">
        <div class="pb-5 text-center rounded-3">
            <img class="bi mt-3 mb-2" style="color: var(--bs-indigo);" width="100" height="100" src="./image/email.png"
                alt="">
            <h2 class="text-body-emphasis">Email Validator</h2>
            <div class="cont">
                <form action="/submit" method="post">
                    <input type="email" id="username" name="username" placeholder="Example@gmail.com" required>
                </form>
            </div>
            <div class="d-inline-flex gap-2 mb-2">
                <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" id="submitBtn" type="button">
                    Check
                </button>
            </div>
            <div class="container">
                <h3 style="font-weight: bold;color:rgb(63, 40, 107)">Your Results</h2>
                    <div id="resultCont">
                    </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
